<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>3dmol and JSmol demo</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <div class="pdb-form">
    <button class="btn" id="pdb-submit">See results!</button>
    <input type="text" id="pdb-input" name="pdb-code" placeholder="pdb code. For example: 3cmp">
  </div>
  <div id="3dMol-container" class="mol-container"></div> 
  <div id="jsMol-container" class="mol-container"></div> 
  <button type="button" id="pdb-clear" class="btn">Clear</button>
  <script src="/assets/jquery/jquery.min.js"></script>
  <!-- this 3Dmol script is downloaded from https://3Dmol.csb.pitt.edu/build/3Dmol-min.js -->
  <script src="/assets/3Dmol-min.js" async></script>
  <script src="/assets/JSmol/JSmol-min.js" async></script>
  <script src="/assets/jq_dom.js"></script>
</body>

</html>
