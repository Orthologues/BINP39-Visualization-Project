<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>3dmol and JSmol demo</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form class="pdb-form" action="./index.html" method="post">
    <input type="text" id="pdb-input" name="height" placeholder="pdb code. For example: 3cmp">
    <button class="btn" type="submit" id="pdb-submit" name="pdb-submit">See results!</button>
  </form>
  <div id="container-01" class="mol-container"></div>
  <button type="button" id="pdb-clear" class="btn">Clear</button>
  <script src="https://3Dmol.org/build/3Dmol-min.js" async></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./jq_dom.js"></script>
</body>

</html>
